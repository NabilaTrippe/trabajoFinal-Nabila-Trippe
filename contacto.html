        <h1 class="bg-gray p-3 mb-3"> Velas de cera de soja 100% naturales y handmade</h1>
         <!-- starts nav -->
         <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container mb-3">
                <a class="navbar-brand" href="index.html"> 
                  <img src="img/index/logo.png" alt="Logo de Soha Velas">
                </a>
          
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                      <li><a class="dropdown-item" href="productos.html">Ver Todos</a></li>

                    </li>
                </ul>
              </div>
            </div>
          </nav>
         <!-- ends nav -->
    </header>
    <main>
      
        <div class="container">
          <div class="row flex-contacto">
            <!-- starts form -->
            <article class="col-lg-4  mb-5 ps-5 font-monserrat fs-5">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Celular</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Código de Área + cel (sin 15)">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elegí</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">CP</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      ¡Registrarme!
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn boton scale">Sign in</button>
                </div>
              </form>

            </article>
            <!-- ends form -->
            <!-- starts mapa -->
              <article class="col-lg-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3119.6914719034216!2d-58.75421178487051!3d-38.56392168510999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x958fbd426fcc07af%3A0x6ae33208f5d06a72!2sC.%2085%202644%2C%20B7632HAJ%20Necochea%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1659905544833!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </article>
            </div>
            <!-- ends mapa -->
          </div>
        </div>
        
    </main>

        <a href="https://www.facebook.com/" target="_blank">

        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="img/ig-bco.png" alt="Seguinos en Instagram">
        </a>
